<!DOCTYPE html
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First App</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
      <h1>Hello this is index.html</h1>
      <h1>Django level2</h1>

      <div class="djangtwo">
        {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>
        {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
        {% endfor %}
        </table>
        {% else %}
        <p>NO ACCESS RECORDS FOUND</p>
        {% endif %}
      </div>

      <img src="{% static "images/test_image.jpg" %}" alt="couldnt find">
  </body>
</html>
